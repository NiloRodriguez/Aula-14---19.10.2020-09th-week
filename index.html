<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapbook 2.0</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mb-5">
      <div class="row">
        <div class="col-sm">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Lista de Recados ES6</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder=""
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Digite um título para o recado.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Conteúdo</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder=""
                required
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="createCard()"
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-5" id="mural">
        <div class="col-sm">
          <div class="card w-50">
            <div class="card-body">
              <h5 class="card-title">Card exemplo</h5>
              <p class="card-text">Não excluir</p>
              <a href="#" class="btn btn-primary">Editar</a>
              <a href="#" class="btn btn-danger">Excluir</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
